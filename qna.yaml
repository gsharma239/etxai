      - question: |
          What is the value of India's seafood exports?
        answer: |
          India's seafood exports are valued at ` 60 thousand crore.
      - question: |
          What is the government's focus for sustainable fisheries?
        answer: |
          The government will focus on sustainable harnessing of fisheries from the Indian Exclusive Economic Zone and High Seas, with special attention to the Andaman & Nicobar and Lakshadweep Islands.

