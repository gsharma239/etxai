For the benefit of lakhs of cotton growing farmers, I am pleased to
announce a ‘Mission for Cotton Productivity’. This 5-year mission will facilitate
significant improvements in productivity and sustainability of cotton farming,
and promote extra-long staple cotton varieties. The best of science &
technology support will be provided to farmers. Aligned with our integrated 5F
vision for the textile sector, this will help in increasing incomes of the farmers,
and ensure a steady supply of quality cotton for rejuvenating India’s traditional
textile sector.        
    questions_and_answers:
      - question: |
          What is the purpose of the ‘Mission for Cotton Productivity’?
        answer: |
          The mission aims to improve productivity and sustainability of cotton farming and promote extra-long staple cotton varieties.
      - question: |
          How will the mission support cotton farmers?
        answer: |
          The mission will provide the best of science and technology support to farmers.
      - question: |
          What is the expected impact of the mission on the textile sector?
        answer: |
          It will ensure a steady supply of quality cotton and help rejuvenate India’s traditional textile sector.

