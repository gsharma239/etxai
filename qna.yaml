To improve access to credit, the credit guarantee cover will be
enhanced:
a) For Micro and Small Enterprises, from ` 5 crore to 10 crore, leading
to additional credit of ` 1.5 lakh crore in the next 5 years;
b) For Startups, from ` 10 crore to 20 crore, with the guarantee fee
being moderated to 1 per cent for loans in 27 focus sectors
important for Atmanirbhar Bharat; and
c) For well-run exporter MSMEs, for term loans up to ` 20 crore.
    questions_and_answers:
      - question: |
          How will the credit guarantee cover be enhanced for Micro and Small Enterprises?
        answer: |
          It will be increased from ` 5 crore to 10 crore, leading to additional credit of ` 1.5 lakh crore in the next 5 years.
      - question: |
          What changes are proposed for startups under the credit guarantee scheme?
        answer: |
          The credit guarantee cover for startups will be increased from ` 10 crore to 20 crore, with the guarantee fee moderated to 1 per cent for loans in 27 focus sectors.
      - question: |
          What is the benefit for well-run exporter MSMEs under the enhanced credit guarantee cover?
        answer: |
          Well-run exporter MSMEs will receive term loans up to ` 20 crore under the enhanced credit guarantee cover.

