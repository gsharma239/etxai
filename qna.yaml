34. To enhance the productivity, quality and competitiveness of India’s
footwear and leather sector, a focus product scheme will be implemented. The
scheme will support design capacity, component manufacturing, and
machinery required for production of non-leather quality footwear, besides the
support for leather footwear and products. The scheme is expected to facilitate
employment for 22 lakh persons, generate turnover of ` 4 lakh crore and
exports of over ` 1.1 lakh crore.
Measures for the Toy Sector
35. Building on the National Action Plan for Toys, we will implement a
scheme to make India a global hub for toys. The scheme will focus on
development of clusters, skills, and a manufacturing ecosystem that will create
high-quality, unique, innovative, and sustainable toys that will represent the
'Made in India' brand.
    questions_and_answers:
      - question: |
          What is the aim of the focus product scheme for the footwear and leather sector?
        answer: |
          The scheme aims to enhance productivity, quality, and competitiveness by supporting design capacity, component manufacturing, and machinery for non-leather and leather footwear.
      - question: |
          What are the expected outcomes of the footwear and leather sector scheme?
        answer: |
          The scheme is expected to facilitate employment for 22 lakh persons, generate a turnover of ` 4 lakh crore, and exports of over ` 1.1 lakh crore.
      - question: |
          What is the purpose of the scheme for the toy sector?
        answer: |
          The scheme aims to make India a global hub for toys by developing clusters, skills, and a manufacturing ecosystem for high-quality, innovative, and sustainable toys.

